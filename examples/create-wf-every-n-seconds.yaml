apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: hello-calendar
spec:
  calendar:
    example:
      interval: 60s
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: hello-world-sensor
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      eventSourceName: hello-calendar
      eventName: example
  triggers:
    - template:
        name: workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-world-
              spec:
                entrypoint: hello
                templates:
                  - name: hello
                    container:
                      image: docker/whalesay
                      command: [cowsay]
                      args: ["hello world"]

